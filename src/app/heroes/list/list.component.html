<h3>Heroes List</h3>

<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3>Deleted heroe <small class="text-danger">{{deletedHero}}</small></h3>
</div>

<ng-template #nothingWasDeleted>
  <h3>No Hero Has Been Eliminated</h3>
</ng-template>

<button *ngIf="heroNames.length > 0" (click)="removeLastHero()" class="btn btn-outline-danger">
  Delete last Hero
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">
    <strong>{{name}}</strong>
  </li>
</ul>
